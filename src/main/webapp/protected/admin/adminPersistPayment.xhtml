<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<p:panel header="Dados da forma de pagamento">
			<p:messages id="paymentMessages" />
			<p:panelGrid id="dadosPagamento" columns="2">			
			
				<p:outputLabel value="Id:" for="id"/>
				<p:inputText id="id" value="#{paymentModeView.persistPayment.id}" disabled="true"/> 

				<p:outputLabel value="Descrição:" for="paymentMode" />
				<p:inputText id="paymentMode" label="Descricao"
					value="#{paymentModeView.persistPayment.paymentMode}" required="true" />
				
				<p:outputLabel value="Taxa:" for="paymentTax" />
				<p:inputText id="paymentTax" label="Taxa"
					value="#{paymentModeView.persistPayment.tax}" required="true"/>	
				
				<p:outputLabel value="Ativo:" for="situacao" />
				<p:selectBooleanCheckbox id="situacao"
					value="#{paymentModeView.persistPayment.active}" />
					
				<p:commandButton id="btnInserir" styleClass="bt_finalizar" action="#{paymentModeView.insert}"
					rendered="#{paymentModeView.persistPayment.id eq null}" value="Incluir"
					ajax="false" />
				<p:commandButton id="btnAlterar" styleClass="bt_padrao" action="#{paymentModeView.update}"
					rendered="#{paymentModeView.persistPayment.id ne null}" value="Alterar"
					ajax="false" />
				<p:commandButton value="Cancelar" styleClass="bt_cancelar" action="adminPayment"
					ajax="false" immediate="true"/>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
