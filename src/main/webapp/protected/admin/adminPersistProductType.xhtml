<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/common/header.xhtml" />
	<h:form>
		<h:messages />
		<p:panel header="Dados do Tipo de Produto">
			<p:panelGrid id="dadosTipoProduto" columns="2">
				<p:outputLabel for="tipoProdNome" value="Nome:" />
				<p:inputText id="tipoProdNome"
					value="#{tipoProdutoView.persistProductType.STipo}" />
				<h:commandButton styleClass="bt_finalizar" id="insert" value="Incluir" type="submit"
					ajax="false" action="#{produtoView.insert}" update="tabelaTipoProdutos"
					rendered="#{tipoProdutoView.persistProductType.NIdTipoProduto eq null}" />
				<h:commandButton id="update" styleClass="bt_padrao" value="Alterar" type="submit"
					ajax="false" action="#{produtoView.update}" update="tabelaTipoProduto"
					rendered="#{tipoProdutoView.persistProductType.NIdTipoProduto ne null}" />
				<h:commandButton id="cancelSave" styleClass="bt_cancelar" value="Cancelar" ajax="false"
					action="adminProduct" update="dadosTipoProduto" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
