<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<h:messages />
		<p:panel header="Dados do Tipo de Produto">
			<p:panelGrid id="productTypeData" columns="2">
				<p:outputLabel for="productTypeId" value="Id:" />
				<p:inputText id="productTypeId" disabled="true" rendered="#{productTypeView.persistProductType.id ne null}"
					value="#{productTypeView.persistProductType.id}" />
				<p:outputLabel for="productTypeName" value="Nome:" />
				<p:inputText id="productTypeName"
					value="#{productTypeView.persistProductType.productType}" />
				<p:commandButton id="insert" value="Incluir" type="submit"
					ajax="false" action="#{productTypeView.insert}" update="tabelaTipoProdutos"
					rendered="#{productTypeView.persistProductType.id eq null}" />
				<p:commandButton id="update" value="Alterar" type="submit"
					ajax="false" action="#{produtoView.update}" update="tabelaTipoProduto"
					rendered="#{productTypeView.persistProductType.id ne null}" />
				<p:commandButton id="cancelSave" value="Cancelar" ajax="false"
					action="adminProductType" update="productTypeData" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
