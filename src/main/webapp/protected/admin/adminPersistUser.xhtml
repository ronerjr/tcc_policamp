<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<p:panel header="Dados do usuário">
			<p:panelGrid id="dadosUsuario" columns="2">
				<p:outputLabel value="#{msg['user.id']}" for="id"
					rendered="#{userView.persistUser.id ne null}" />
				<p:inputText id="id" value="#{userView.persistUser.id}"
					rendered="#{userView.persistUser.id ne null}" disabled="true" />
				<p:outputLabel value="#{msg['user.user']}" for="user" />
				<p:inputText id="user" value="#{userView.persistUser.login}" />
				<p:outputLabel value="#{msg['user.username']}" for="name" />
				<p:inputText id="name" value="#{userView.persistUser.userName}" />
				<p:outputLabel value="#{msg['user.type']}" for="type" />
				<p:selectOneMenu id="type" value="#{userView.persistUser.userType}"	effect="fade">
					<f:selectItem itemLabel="#{msg['usertype.header']}" itemValue="" />
					<f:selectItems value="#{userView.userHelper.userTypeList}" var="type"
						itemLabel="#{type.userType}" itemValue="#{type}" />
				</p:selectOneMenu>
				<p:outputLabel value="#{msg['user.email']}" for="email" />
				<p:inputText id="email"	value="#{userView.persistUser.userEmail}">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
				<p:outputLabel value="#{msg['user.password']}" for="senha" />
				<p:password id="senha" value="#{userView.persistUser.userPassword}" />
				<p:outputLabel value="#{msg['user.active']}" for="situacao" />
				<p:selectBooleanCheckbox id="situacao" value="#{userView.persistUser.active}" />
				<p:commandButton id="btnInsert" action="#{userView.insert}" ajax="false"
					rendered="#{userView.persistUser.id eq null}" value="#{msg['global.insert']}"/>
				<p:commandButton id="btnUpdate" action="#{userView.update}" ajax="false"
					rendered="#{userView.persistUser.id ne null}" value="#{msg['global.update']}"/>
				<p:commandButton value="#{msg['global.cancel']}" action="adminUser"	ajax="false" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
