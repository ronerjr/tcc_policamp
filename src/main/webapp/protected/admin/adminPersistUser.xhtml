<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<p:panel header="Dados do usuário">
			<p:panelGrid id="dadosUsuario" columns="2">
				<p:outputLabel value="Id:" for="id"
					rendered="#{userView.persistUser.id ne null}" />
				<p:inputText id="id" value="#{userView.persistUser.id}"
					rendered="#{userView.persistUser.id ne null}" disabled="true" />
				<p:outputLabel value="Usuario:" for="user" />
				<p:inputText id="user" label="Usuario"
					value="#{userView.persistUser.login}" />
				<p:outputLabel value="Nome:" for="name" />
				<p:inputText id="name" label="Nome"
					value="#{userView.persistUser.userName}" />
				<p:outputLabel value="Tipo:" for="type" />
				<p:selectOneMenu id="type" value="#{userView.persistUser.userType}"
					effect="fade">
					<f:selectItem itemLabel="Tipos de Usuário" itemValue="" />
					<f:selectItems value="#{userView.userHelper.userTypeList}" var="type"
						itemLabel="#{type.userType}" itemValue="#{type}" />
				</p:selectOneMenu>
				<p:outputLabel value="e-Mail:" for="email" />
				<p:inputText id="email" label="e-Mail"
					value="#{userView.persistUser.userEmail}">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" label="Senha"
					value="#{userView.persistUser.userPassword}" />
				<p:outputLabel value="Ativo:" for="situacao" />
				<p:selectBooleanCheckbox id="situacao"
					value="#{userView.persistUser.active}" />
				<p:commandButton id="btnInserir" styleClass="bt_finalizar" action="#{userView.insert}"
					rendered="#{userView.persistUser.id eq null}" value="Incluir"
					ajax="false" />
				<p:commandButton id="btnAlterar" styleClass="bt_padrao" action="#{userView.update}"
					rendered="#{userView.persistUser.id ne null}" value="Alterar"
					ajax="false" />
				<p:commandButton value="Cancelar" styleClass="bt_cancelar" action="adminUser"
					ajax="false" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
