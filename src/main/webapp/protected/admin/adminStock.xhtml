<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg['jfood.administrationtitle']}</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<p:panel header="#{msg['adminstock.header']}">
			<p:messages />

			<p:dataTable id="tableEstoque" var="stock"
				value="#{stockView.stockHelper.listaEstoque}"
				rowKey="#{stock.product.id}" selection="#{stockView.selectedStock}"
				selectionMode="single" widgetVar="tableStock"   
            emptyMessage="#{msg['adminstock.emptymessage']}" filteredValue="#{stockView.filteredStock}">
				
		<f:facet name="header">
	            <p>#{msg['adminstock.description']}</p>
         <!-- FILTRO DE PESQUISA - AINDA A FAZER - SAMUEL  
             <p:outputPanel>  
                <h:outputText value="Pesquisar:" />  
                <p:inputText id="globalFilter" filterEvent="enter" onkeyup="PF('stockView').filter()" style="width:150px" />  
            </p:outputPanel> -->  
        </f:facet>

				<p:column headerText="#{msg['adminstock.id']}">
            #{stock.product.id}
        </p:column>
				<p:column headerText="#{msg['adminstock.product']}">
            #{stock.product.productName}
        </p:column>

				<p:column headerText="#{msg['adminstock.quantity']}">
            #{stock.quantity}
        </p:column>

				<p:column headerText="#{msg['adminstock.criticity']}">
            #{stock.criticity}
        </p:column>

				<f:facet name="footer">
					<p:commandButton id="btnUpdate" value="#{msg['adminstock.btnupdate']}"
						icon="ui-icon-search" action="#{stockView.prepareUpdate}" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
