<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml" />
	<h:form>
		<p:panel header="Usuários">
			<h:messages />
			<p:commandButton id="btnInsert" value="Incluir" styleClass="bt_padrao" icon="ui-icon-circle-plus"
				action="#{userView.preparePersist}" update="dadosUsuario"
				ajax="false" />
			<p:dataTable id="tableUsuario" value="#{userView.userHelper.listaUsuarios}"
				var="user">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id:" />
					</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Usuario:" />
					</f:facet>
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo:" />
					</f:facet>
					<h:outputText value="#{user.userType.userType}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail:" />
					</f:facet>
					<h:outputText value="#{user.userEmail}" />
				</p:column>
				<p:column>
					<p:commandButton id="btnUpdate" value="Editar" styleClass="bt_padrao" icon="ui-icon-pencil"
						action="#{userView.prepareUpdate}"
						ajax="false">
						<f:setPropertyActionListener target="#{userView.selectedUser}"
							value="#{user}" />
					</p:commandButton>
					<p:commandButton id="btnEnable" value="Ativar" styleClass="bt_finalizar" update="tableUsuario" ajax="false" action="#{usuarioView.enableUser}" rendered="#{usuario.BAtivo eq false}" >
						<f:setPropertyActionListener target="#{userView.selectedUser}"
							value="#{user}" />
					</p:commandButton>
					<p:commandButton id="btnDisable" value="Desativar" styleClass="bt_cancelar" update="tableUsuario" ajax="false" action="#{usuarioView.disableUser}" rendered="#{usuario.BAtivo eq true}">
						<f:setPropertyActionListener target="#{userView.selectedUser}"
							value="#{user}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
