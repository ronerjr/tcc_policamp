<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<link href="css/login.css" rel="stylesheet" type="text/css" />
</h:head>
<body id="body">

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		<div id="logo"></div>
		<div id="login_area">
			<table class="login_table" >
				<tr>
					<td>#{msg['login.username']}</td>
					<td><input type='text' name='j_username' class="input"  /></td>
				</tr>
				<tr>
					<td>#{msg['login.password']}</td>
					<td><input type='password' name='j_password' class="input"  /></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="bt_login" type="submit" value="#{msg['login.enter']}" /></td>
				</tr>
				<tr>
					<td>
						<h:panelGroup rendered="#{param.login_error}">
							<span class="alert"> Erro ao efetuar o login.</span>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</div>	
	</form>
</body>
</html>
