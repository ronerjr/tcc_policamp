<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>jFood - Administração</title>
</h:head>
<h:body>
	<ui:include src="/public/header.xhtml"/>
	<h:form>
		<p:panel header="Detalhes do Produto">
			<p:panelGrid id="dadosEstoque" columns="2">
				<p:outputLabel value="Id:" for="id"
					rendered="#{stockView.persistStock.product.id ne null}" />
				<p:inputText id="id" value="#{stockView.persistStock.product.id}"
					rendered="#{stockView.persistStock.product.id ne null}" disabled="true" />
				<p:outputLabel value="Quantidade:" for="quantity" />
				<p:inputText id="quantity" label="Quantidade"
					value="#{stockView.persistStock.quantity}" />
				<p:outputLabel value="Criticidade:" for="criticity" />
				<p:inputText id="criticity" label="Criticidade"
					value="#{stockView.persistStock.criticity}" />
				<p:commandButton id="btnAlterar" action="#{stockView.update}"
					rendered="#{stockView.persistStock.product.id ne null}" value="Alterar"
					ajax="false"  />
				<p:commandButton value="Cancelar" action="adminStock"
					ajax="false" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
