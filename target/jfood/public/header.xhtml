<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"          
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
<ui:component>
<h:form>
	<p:toolbar>  
    <p:toolbarGroup align="left">
    	<p:outputLabel id="loggedUser" value="Usuario: #{userView.userHelper.currentUser}" />
    </p:toolbarGroup>
    <p:toolbarGroup align="right">
    <f:view locale="#{userView.locale}" />
    <p:selectOneMenu id="locale" value="#{userView.language}">
    	<f:selectItem id="localeBR" itemLabel="PORTUGUES" itemValue="PORTUGUESE"/>
    	<f:selectItem id="localeUS" itemLabel="ENGLISH" itemValue="ENGLISH"/>
    	<p:ajax event="change" listener="#{userView.changeLanguage}" oncomplete="location.reload(true)" />    		
    </p:selectOneMenu>
    </p:toolbarGroup>
    </p:toolbar>
	<p:menubar id="menu_principal">  
    	<p:menuitem value="Caixa" url="/protected/user/index.jsf"/>
        <p:submenu label="Administração">
           	<p:menuitem value="Produtos" url="/protected/admin/adminProduct.jsf"/>
           	<p:menuitem value="Tipos de Produtos" url="/protected/admin/adminProductType.jsf"/>
           	<p:menuitem value="Usuários" url="/protected/admin/adminUser.jsf"/>
           	<p:menuitem value="Clientes" url="/protected/admin/adminCustomers.jsf"/>                	
          	<p:menuitem value="Estoque" url="/protected/admin/adminStock.jsf"/>
        </p:submenu>
        <p:menuitem value="Logout" url="/j_spring_security_logout" />
    </p:menubar>
</h:form>	
</ui:component>
</html>
